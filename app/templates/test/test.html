<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html框架</title>
</head>
<frameset rows="90,*,90" frameborder="1" border="1" noresize="noresize"><!--窗口-->
    <frame name="top" src="top.html"/><!--子窗口-->
    <frameset cols="30%,70%">
        <frame name="left" src="left.html"/>
        <frame name="right" src="right.html" />
    </frameset>
    <frame name="bottom" src="bottom.html"/>
</frameset>
</html>
